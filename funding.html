<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funding page</title>

  <!-- Favicon -->
  <link rel="icon" href="images/icons/favicon.png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/header-footer.css">
  <link rel="stylesheet" href="styles/funding.css" />
  <link rel="stylesheet" href="styles/payment-gateway.css" />
  <link rel="stylesheet" href="styles/payment-modal.css" />
  <link rel="stylesheet" href="styles/verified-badge.css" />

  <!-- Add page-specific CSS here if needed -->
  <!-- <link rel="stylesheet" href="styles/dashboard.css"> -->
</head>

<body>

  <!-- HEADER -->
  <div id="headerPlaceholder"></div>

  <!-- Main Section -->
  <main>
    <div class="hero-text">
      <h1>Bringing hope closer with <strong>accessible, trusted, and people-powered</strong> support.</h1>
      <p>Discover stories that need your support or share yours with the community.</p>
    </div>

    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search here" id="searchInput">
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">ALL</button>
      <button class="filter-btn" data-filter="education">Education</button>
      <button class="filter-btn" data-filter="medical">Medical</button>
      <button class="filter-btn" data-filter="emergency">Emergency</button>
      <button class="filter-btn" data-filter="community">Community</button>
      <select id="sortSelect">
        <option value="recent">Sort recent</option>
        <option value="oldest">Sort oldest</option>
        <option value="amount-high">Amount (High to Low)</option>
        <option value="amount-low">Amount (Low to High)</option>
      </select>
    </div>

    <a href="funding-interface-form.html" class="create-post">
      Create your post
    </a>

    <div class="posts-container" id="postsGrid">
      <!-- Posts will be loaded dynamically from database -->
      <div style="color: #fff; text-align: center; padding: 40px;">
        <i class="fas fa-spinner fa-spin" style="font-size: 32px; margin-bottom: 16px;"></i>
        <p>Loading fundraising campaigns...</p>
      </div>
    </div>

  </main>





  <!-- FOOTER -->
  <div id="footerPlaceholder"></div>

  <!-- Load Header + Footer (and logout function) -->
  <script src="javascript/header-footer.js"></script>
  <script src="javascript/payment-modal.js"></script>
  <script src="javascript/funding.js"></script>



</body>

</html>
