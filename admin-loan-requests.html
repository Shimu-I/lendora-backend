<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Loan Requests</title>
  <link rel="stylesheet" href="styles/admin-loan-requests.css">
  <link rel="stylesheet" href="styles/admin-sidebar.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/header-footer.css">

</head>

<body>
  <!-- Header -->
  <div id="headerPlaceholder"></div>


  <!-- every thing else -->
  <div id="admin-sidebar"></div>

  <div class="container">
    <main class="main-content">
      <div class="dashboard-card">


        <div class="loan-request-body">
          <h1 class="page-title">Loan Requests</h1>

          <!-- Search Bar -->
          <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name, email, category...">
            <button class="search-clear" id="clearSearch" style="display: none;">âœ•</button>
          </div>

          <div class="requests-list">
            <!-- Request 1 -->
            <div class="request-item">
              <div class="request-info">
                <div class="request-id">1</div>
                <div class="user-avatar"></div>
                <div class="username">user-no-1</div>
              </div>
              <div class="request-actions">
                <a href="admin-views-loan-users-uploads.html" class="btn btn-view">View Documents</a>
                <button class="btn btn-approve">Approve</button>
                <button class="btn btn-decline">Decline</button>
              </div>
            </div>

            <!-- Request 2 -->
            <div class="request-item">
              <div class="request-info">
                <div class="request-id">2</div>
                <div class="user-avatar"></div>
                <div class="username">user-no-2</div>
              </div>
              <div class="request-actions">
                <button class="btn btn-view">View Documents</button>
                <button class="btn btn-approve">Approve</button>
                <button class="btn btn-decline">Decline</button>
              </div>
            </div>

            <!-- Request 3 -->
            <div class="request-item">
              <div class="request-info">
                <div class="request-id">3</div>
                <div class="user-avatar"></div>
                <div class="username">user-no-3</div>
              </div>
              <div class="request-actions">
                <button class="btn btn-view">View Documents</button>
                <button class="btn btn-approve">Approve</button>
                <button class="btn btn-decline">Decline</button>
              </div>
            </div>

            <!-- You can add more requests here dynamically -->
          </div>
        </div>


      </div>
    </main>
  </div>

  <script src="javascript/admin-loan-requests.js"></script>
  <script src="javascript/header-footer.js"></script>
  <script src="javascript/admin-sidebar.js"></script>
</body>

</html>
