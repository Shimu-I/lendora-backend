<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Favicon -->
    <link rel="icon" href="images/icons/favicon.png">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Your existing styles + profile specific -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header-footer.css">
    <link rel="stylesheet" href="styles/user-profile.css">
</head>

<body>

    <!-- Header -->
    <div id="headerPlaceholder"></div>

    <!-- User Profile Section -->
    <div class="profile-container">
        <h1 class="profile-title">User Profile</h1>

        <div class="profile-header">
            <div class="profile-info-section">
                <div class="profile-details">
                    <h2 class="user-name" id="userName">Loading profile...</h2>
                    <p class="user-info" id="userUsername"><strong>Username:</strong> <span
                            class="skeleton">Loading...</span></p>
                    <p class="user-info" id="userUniversity"><strong>University:</strong> <span
                            class="skeleton">Loading...</span></p>
                    <p class="user-info" id="userRole"><strong>Role:</strong> <span class="skeleton">Loading...</span>
                    </p>
                    <p class="user-rating" id="userRating"><strong>Rating:</strong> <span
                            class="skeleton">Loading...</span></p>
                </div>
            </div>

            <div class="profile-stats">
                <div class="stat-box">
                    <h3>Total Funds Collected</h3>
                    <div class="stat-value" id="totalFundsCollected">৳0</div>
                </div>
                <div class="stat-box">
                    <h3>Total Loans Collected</h3>
                    <div class="stat-value" id="totalLoansCollected">৳0</div>
                </div>
            </div>
        </div>

        <!-- Loan Request Section -->
        <div class="section-container">
            <h2 class="section-title">Loan Requests (<span id="loanCount">0</span>)</h2>
            <div class="cards-grid" id="loansContainer">
                <p style="text-align: center; padding: 40px;">Loading...</p>
            </div>
        </div>

        <!-- Funding Post Section -->
        <div class="section-container">
            <h2 class="section-title">Funding Posts (<span id="fundingCount">0</span>)</h2>
            <div class="cards-grid" id="fundingContainer">
                <p style="text-align: center; padding: 40px;">Loading...</p>
            </div>
        </div>

        <!-- Offers Made Section -->
        <div class="section-container">
            <h2 class="section-title">Loan Offers Made (<span id="offersCount">0</span>)</h2>
            <div class="cards-grid" id="offersContainer">
                <p style="text-align: center; padding: 40px;">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footerPlaceholder"></div>

    <script src="javascript/header-footer.js"></script>
    <script src="javascript/public-profile.js"></script>

</body>

</html>
