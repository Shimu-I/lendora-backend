<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="icon" href="images/icons/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="stylesheet" href="styles/header-footer.css">
</head>

<body>

  <div id="headerPlaceholder"></div>

  <section class="auth-hero">
    <div class="auth-content">
      <div class="auth-text">
        <h1>Welcome!</h1>
        <p>Create your account to connect with lenders, support meaningful projects,<br>and access transparent financial
          solutions.</p>
        <p class="tagline">One platform. Many opportunities.</p>
      </div>

      <div class="auth-form-container">
        <div class="auth-form">
          <h2>Log In</h2>

          <form action="login.php" method="POST">

            <div id="php-error" style="color: red; margin-bottom: 10px;">
            </div>

            <div class="input-group">
              <label for="email" class="sr-only">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Email" required autocomplete="username">
            </div>

            <div class="input-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required
                autocomplete="current-password">
            </div>

            <button type="submit" name="login_btn" class="btn-primary">Log In</button>
          </form>

          <p class="forgot-pass"><a href="forgot-password.html">Forgot Password?</a></p>
          <p class="switch-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="javascript/header-footer.js"></script>
</body>

</html>
