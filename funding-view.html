<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding view post</title>

  <!-- Favicon -->
  <link rel="icon" href="images/icons/favicon.png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Your existing styles + contact specific -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/header-footer.css">
  <link rel="stylesheet" href="styles/notification-bell.css">
  <link rel="stylesheet" href="styles/funding-view.css">
  <link rel="stylesheet" href="styles/payment-modal.css">

</head>

<body>

  <!-- Logged-in Header (with avatar + logout) -->
  <!-- Header -->
  <div id="headerPlaceholder"></div>

  <!-- every thing else -->
  <!-- Main Content -->
  <div class="main-frame">
    <div class="content" role="region" aria-label="Funding details">
      <div class="inner-scroll" id="fundingContent">
        <!-- Loading state -->
        <div class="loading-state" style="text-align: center; padding: 60px 20px; color: #fff;">
          <i class="fas fa-spinner fa-spin" style="font-size: 40px; margin-bottom: 20px; color: #00bfa5;"></i>
          <p>Loading fundraiser details...</p>
        </div>
      </div> <!-- .inner-scroll -->
    </div> <!-- .content -->
  </div> <!-- .main-frame -->



  <script src="javascript/header-footer.js"></script>
  <script src="javascript/payment-modal.js"></script>
  <script src="javascript/funding-view.js"></script>
</body>

</html>
