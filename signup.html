<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="images/icons/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="stylesheet" href="styles/header-footer.css">
</head>

<body>
  <div id="headerPlaceholder"></div>

  <section class="auth-hero">
    <div class="auth-content">
      <div class="auth-text">
        <h1>Welcome!</h1>
        <p>Create your account to connect with lenders.</p>
      </div>

      <div class="auth-form-container">
        <div class="auth-form">
          <h2>Sign Up</h2>

          <form action="signup.php" method="POST" enctype="multipart/form-data">

            <input type="text" name="full_name" placeholder="Full Name" required>

            <input type="text" name="username" placeholder="Username" required>

            <input type="email" name="email" placeholder="Email" required>

            <input type="password" name="password" placeholder="Password" required>

            <input type="tel" name="phone" placeholder="Phone Number">

            <input type="text" name="student_id" placeholder="Student ID (Optional)">

            <input type="text" name="university" placeholder="University (Optional)">

            <input type="text" name="nid_number" placeholder="NID Number (Optional)">

            <select name="role" required
              style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px;">
              <option value="student">Student</option>
              <option value="lender">Lender</option>
            </select>

            <label for="profile_image" style="display: block; margin-bottom: 5px; color: #666;">Profile Image
              (Optional)</label>
            <input type="file" name="profile_image" id="profile_image" accept="image/*" style="margin-bottom: 15px;">

            <button type="submit" name="signup_btn" class="btn-primary">Sign Up</button>

          </form>

          <p class="switch-text">Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="javascript/header-footer.js"></script>
</body>

</html>
