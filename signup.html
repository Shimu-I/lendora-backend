<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Anchor</title>
  <link rel="icon" href="images/icons/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/auth.css">
   <link rel="stylesheet" href="styles/header-footer.css">
</head>
<body>

<!-- Header -->
<div id="headerPlaceholder"></div>

  <section class="auth-hero">
    <div class="auth-content">
      <div class="auth-text">
        <h1>Welcome!</h1>
        <p>Create your account to connect with lenders, support meaningful projects,<br>and access transparent financial solutions.</p>
        <p class="tagline">One platform. Many opportunities.</p>
      </div>

      <div class="auth-form-container">
        <div class="auth-form">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign Up</button>
          </form>
          <p class="switch-text">Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="javascript/header-footer.js"></script>
</body>
</html>
