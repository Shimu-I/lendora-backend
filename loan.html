<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan page</title>

  <!-- Favicon -->
  <link rel="icon" href="images/icons/favicon.png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/header-footer.css">
  <link rel="stylesheet" href="styles/loan.css" />
  <!-- Add page-specific CSS here if needed -->
  <!-- <link rel="stylesheet" href="styles/dashboard.css"> -->
</head>

<body>
  <!-- HEADER -->
  <div id="headerPlaceholder"></div>

  <!-- Main Section -->
  <main>
    <div class="hero-text">
      <h1>Empowering you with <strong>accessible, transparent, and community-backed loans</strong>.</h1>
      <p>Search for loan categories or create a new request to get started.</p>
    </div>

    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search here" id="searchInput">
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">ALL</button>
      <button class="filter-btn" data-filter="flood">Flood Relief</button>
      <button class="filter-btn" data-filter="clothes">Clothes Distribution</button>
      <button class="filter-btn" data-filter="accidents">Accidents</button>
      <button class="filter-btn" data-filter="emergency">Emergency</button>
      <select id="sortSelect">
        <option value="recent">Sort: Most Recent</option>
        <option value="oldest">Sort: Oldest</option>
        <option value="amount-high">Amount: High to Low</option>
        <option value="amount-low">Amount: Low to High</option>
      </select>
    </div>

    <a href="loan-request-form.html" class="request-loan">
      Request for a loan
    </a>


    <!-- Loan Cards -->
    <div class="loans-container">
      <!-- Loans will be loaded dynamically via JavaScript -->
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footerPlaceholder"></div>

  <!-- Load Header + Footer (and logout function) -->
  <script src="javascript/header-footer.js"></script>
  <script src="javascript/loan.js"></script>

</body>

</html>
